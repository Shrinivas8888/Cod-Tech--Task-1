<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather App - CodTech Internship</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #89f7fe, #66a6ff);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: white;
      padding: 20px 30px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      text-align: center;
      width: 90%;
      max-width: 400px;
    }

    input {
      width: 80%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    button {
      padding: 10px 20px;
      background-color: #0077ff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .result {
      margin-top: 20px;
    }

    .result p {
      margin: 5px 0;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>ðŸŒ¤ Weather Info</h2>
    <input type="text" id="cityInput" placeholder="Enter city name" />
    <br />
    <button onclick="getWeather()">Get Weather</button>
    <div class="result" id="weatherResult"></div>
  </div>

  <script>
  async function getWeather() {
    const city = document.getElementById("cityInput").value;
    const apiKey = "dd4a7d2ff966f52c7e412cda8d53e38b"; // your actual key
    const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`;

    try {
      const response = await fetch(url);
      if (!response.ok) {
        const errorData = await response.json();
        throw new Error(errorData.message || "City not found");
      }

      const data = await response.json();
      const resultDiv = document.getElementById("weatherResult");

      resultDiv.innerHTML = `
        <h3>${data.name}, ${data.sys.country}</h3>
        <p>ðŸŒ¡ Temperature: ${data.main.temp}Â°C</p>
        <p>ðŸŒ¥ Weather: ${data.weather[0].description}</p>
        <p>ðŸ’§ Humidity: ${data.main.humidity}%</p>
        <p>ðŸŒ¬ Wind Speed: ${data.wind.speed} m/s</p>
      `;
    } catch (error) {
      document.getElementById("weatherResult").innerHTML =
        `<p style="color:red;">${error.message}</p>`;
      console.error("Weather fetch error:", error); // Debug line
    }
  }
</script>


</body>
</html>
